<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Styleguide til House of Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>

    <ul class="sidenav">
      <li><a href="styleguide.html">Knapper</a></li>
      <li><a href="farver.html">Farver</a></li>
      <li><a class="active" href="formular.html">Formular</a></li>
      <li><a href="ikoner.html">Ikoner</a></li>
    </ul>

    <div class="container">
      <div class="">
        <h2>Formular</h2>
        <p>Her ses formularen til vores landingpage</p>

      <div class="kontakt-wrapper">
        <h2>Kontakt House of Code</h2>
        <p>Vi glæder os til at høre fra jer!</p>
        <div id="error_message"></div>

        <form id="myform" onsubmit="return validation()">
          <div class="input_field">
            <input type="text" placeholder="Navn" id="name">
          </div>
          <div class="input_field">
            <input type="text" placeholder="Telefonnummer" id="email">
          </div>
          <div class="input_field">
            <input type="text" placeholder="E-mail" id="nummer">
          </div>
          <div class="input_field">
            <textarea id="besked" placeholder="Besked"></textarea>
          </div>
          <div class="kon-btn">
            <input type="submit">
          </div>
        </form>
      </div>
      </div>
    </div>


  </body>
</html>
