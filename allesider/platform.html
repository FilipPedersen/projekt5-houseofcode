    </div>

    <!--Hele dette er diven/parenten for alt

   <div class="content">
 <div class="text-undersider">

    </div>

    <div id="myDIV">
      <a href="#" class="mobilknap-undersider-videre-knap">Tilbage</a>
      <a href="#" class="mobilknap-undersider-videre-knap-blue">Næste</a>
    </div>
    <div id="myDIV2">
      <a href="#" class="mobilknap-undersider-videre-knap">Ved Ikke</a>
    </div>
</div>

      <script src="../javascript/slct.js"></script>

 <div class="processbar">

      <!--Processbar Mobil-->
