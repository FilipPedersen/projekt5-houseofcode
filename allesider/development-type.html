<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="app-development">
  <meta name="keywords" content="app-development, app, html5, css, odense app, app koster, app priser, code">
  <meta name="author" content="gruppe23">
  <link rel="stylesheet" href="../styleguide/style.css">
  <script src="https://kit.fontawesome.com/211c7f6f1f.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="../javascript/js4.js"></script>
  <script src="../javascript/devebox.js"></script>
  <title>Development Type - House of Code</title>
  <link rel='icon' href='../img/favicon.svg' type='image/x-icon' />
</head>

<body>

  <!--eksta html kun til web-->
  <div class="web-processbaroglogo">

    <div class="blank">

    </div>

    <div class="processbar1">
      <img src="../img/processbar/4bar.svg" alt="Processbar">
    </div>

    <div class="menu1">
      <div class="logo1">
        <a href="../allesider/index.html">
          <img class="logomobil" alt="logo" src="../img/colorlogo.svg">
        </a>
      </div>

      <div class="nav1">
        <nav>
          <ul class="nav-links">
            <li><a href="../allesider/index.html"><i class="fas fa-times"></i>Luk</a></li>
            <li><a href="../allesider/platform.html"><i class="fas fa-chevron-left"></i>Tilbage</a></li>
          </ul>
        </nav>
      </div>
    </div>

  </div>

  <!--HEADER ER FLEXBOX TIL LOGO OG MENUBAR-->
  <div class="header">
    <div class="logo">
      <a href="../allesider/index.html">
        <img class="logomobil" alt="logo" src="../img/colorlogo.svg">
      </a>
    </div>

    <div class="menu">
      <nav>
        <ul class="nav-links2">
          <li><a href="../allesider/index.html"><i class="fas fa-times"></i>Luk</a></li>
          <li><a href="../allesider/platform.html"><i class="fas fa-chevron-left"></i>Tilbage</a></li>
        </ul>
        <div class="burgermenu">
          <div class="burgericon"><img src="../img/iconburger.svg" alt="house of code burger ikon"></div>
        </div>
      </nav>
    </div>

  </div>

  <!--Hele dette er diven/parenten for alt
   content altså text,
   illustrationer, og knapper-->
  <div class="content">
    <div class="text-undersider">
      <h1>Development Type<span> {</span></h1>
      <p class="ledende-text-undersider">Hvilken development type skal din App have?</p>
      <p>}</p>

    </div>

    <!--Div til illustrationerne MOBIL-->
    <div class="illustration">
      <div class="illustration-box-1"><img src="../img/MobileSvg.svg" alt="Mobile"></div>
      <div class="illustration-box-2"><img src="../img/MobileSvg.svg" alt="Mobile"></div>
    </div>

    <div class="knap-area-undersider">
      <div class="select">
        <select onchange="changeFunc();" name="slct" id="slct">
          <option selected disabled>Vælg en development type</option>
          <option value="1">Native</option>
          <option value="2">Hybrid</option>
          <option value="3">Web</option>
        </select>
      </div>

      <div id="myDIV">
        <a href="platform.html" class="mobilknap-undersider-videre-knap">Tilbage</a>
        <a class="mobilknap-undersider-videre-knap-blue">Næste</a>
      </div>
      <div id="myDIV2">
        <a class="mobilknap-undersider-videre-knap">Ved Ikke</a>
      </div>
    </div>

    <script src="../javascript/slct.js"></script>


    <div class="processbar">
      <img src="../img/processbar/4bar.svg" alt="Processbar4">
    </div>

    <!--Processbar Mobil-->
    <!--<div class="processbar">
        PROCESSBAREN
      </div>-->
  </div>

  <script src="../javascript/navbar.js"></script>

  <div class="content-container">

    <div class="textogknapper">
      <div class="headline">
        <h1>Development type {</h1>
      </div>
      <div class="vigtig-text">
        <p>
          Hvilken development type skal
          din App være på?
        </p>
      </div>
      <div class="bracket">
        <h1>}</h1>
      </div>
      <div class="flex">
        <div class="knapper-flexcontainer">
          <div class="knap-container">
            <a class="standardknap" id="1">Native</a>
            <a class="standardknap" id="2">Hybrid</a>
            <a class="standardknap" id="3">Web</a>
          </div>
          <div class="knapper2">
            <a class="blueknap">Ved ikke</a>
          </div>
        </div>
      </div>
    </div>
    <div class="pattern2mobile">
      <img src="../img/2mobile.svg" alt="mobil2">
    </div>
  </div>
</body>

</html>
