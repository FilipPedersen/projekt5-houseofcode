<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <! ––Flex parent, er rundt om HELE SIDEN––>
  <div class="flex-parent">
    <! ––HEADER ER FLEXBOX TIL LOGO OG MENUBAR––>
    <div class="header">
      <div class="logo">
        Logo
      </div>

      <div class="menu">
        Menu
      </div>
    </div>

    <! ––Hele dette er diven/parenten for alt 
   content altså text, 
   illustrationer, og knapper––>
    <div class="content">
      <div class="text">
        <h1>Paragraf{</h1>
        <p>Dette er en frame til vores mobilversion</p>
        <p>}</p>
      </div>

      <! ––Div til illustrationerne––>
      <div class="illustration">
        Til vores illustrationer ect.
      </div>
      <! –– Knap arealet––>
      <div class="knap-area">
        <div class="knapper">
          Hej dette er en knap
        </div>
        <div class="knapper">
          HOMEKNAP
        </div>
        <div class="knapper">
        TILBAGE
        </div>
        <div class="knapper">
          TILBAGE
          </div>
          <div class="knapper">
            TILBAGE
            </div>
      </div>
      <! –– Starten på diverne til processbaren ––>
      
    <div class="processbar">
      PROCESSBAREN
    </div> 


    </div>
</body>
</html>
